<!DOCTYPE html>
<html>
<head>
    <title>Review Analyzer</title>
    <style>
        body {
            width: 400px;
            max-height: 600px;
            overflow-y: auto;
            font-family: Arial, sans-serif;
            padding: 15px;
            margin: 0;
        }

        .header {
            position: sticky;
            top: 0;
            background: white;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .review-container {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .review-text {
            margin: 5px 0;
            line-height: 1.4;
        }

        .label-cg {
            background-color: #ffcccc;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .label-or {
            background-color: #ccffcc;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .rating {
            color: #e47911;
            font-weight: bold;
        }

        .confidence {
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            color: #d32f2f;
            padding: 10px;
            text-align: center;
            background-color: #ffebee;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Review Analysis</h2>
    </div>
    <div id="loading" class="loading">Loading reviews...</div>
    <div id="reviews-container"></div>
    <script src="popup.js"></script>
</body>
</html>
